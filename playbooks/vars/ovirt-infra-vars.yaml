---
###########################
# Common
###########################
compatibility_version: 4.1

# Data center
data_center_name: "{{ rhv_data_center | default('Default') }}"

vm_infra_wait_for_ip_delay: 180
vm_infra_wait_for_ip_retries: 10
##########################
# VM infra
##########################
template_cluster: "{{ rhv_cluster }}"
template_name: rhel7_5
template_memory: 4GiB
template_cpu: 1
template_disk_storage: "{{ rhv_data_storage }}"
template_disk_size: 30GiB
template_nics:
  - name: nic1
    profile_name: ovirtmgmt
    interface: virtio


master_vm:
  cluster: "{{ rhv_cluster }}"
  template: "{{ template_name }}"
  memory: 4GiB
  cores: 2
  high_availability: true
  disks:
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: docker_disk
      interface: virtio
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: localvol_disk
      interface: virtio
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: etcd_disk
      interface: virtio


node_vm:
  cluster: "{{ rhv_cluster }}"
  template: "{{ template_name }}"
  memory: 8GiB
  cores: 2
  disks:
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: docker_disk
      interface: virtio
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: localvol_disk
      interface: virtio

infra_vm:
  cluster: "{{ rhv_cluster }}"
  template: "{{ template_name }}"
  memory: 8GiB
  cores: 2
  # disks are created alphanumeric using name:value -  vdb/vdc/vdd
  disks:
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: docker_disk
      interface: virtio
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: localvol_disk
      interface: virtio
    - size: 100GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: storage_gluster
      interface: virtio

lb_vm:
  cluster: "{{ rhv_cluster }}"
  template: "{{ template_name }}"
  memory: 4GiB
  cores: 1
  disks:
    - size: 1GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: docker_disk
      interface: virtio
    - size: 1GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: localvol_disk
      interface: virtio

vms:
  # Node VMs
  - name: node01
    tag: openshift_node
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "node01.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:49
  
  - name: node02
    tag: openshift_node
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "node02.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:48
 
  # Infra VMs
  - name: infra1
    tag: openshift_infra
    profile: "{{ infra_vm }}"
    cloud_init:
      host_name: "infra1.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:47
 
  - name: infra2
    tag: openshift_infra
    profile: "{{ infra_vm }}"
    cloud_init:
      host_name: "infra2.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:46

  - name: infra3
    tag: openshift_infra
    profile: "{{ infra_vm }}"
    cloud_init:
      host_name: "infra3.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:42
 
  # Master VMs
  - name: master1
    profile: "{{ master_vm }}"
    tag: openshift_master
    cloud_init:
      host_name: "master1.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:45
 
  - name: master2
    tag: openshift_master
    profile: "{{ master_vm }}"
    cloud_init:
      host_name: "master2.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:44
 
  - name: master3
    tag: openshift_master
    profile: "{{ master_vm }}"
    cloud_init:
      host_name: "master3.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ cloud_init_script }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:43
 
  # Load balancer
  - name: openshift-lb
    tag: openshift_lb
    profile: "{{ lb_vm }}"
    cloud_init:
      host_name: "openshift-lb.{{ local_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ lookup('template', ( playbook_dir + templates/cloud_init.j2 }}"
    nics:
      - name: nic1
        profile_name: ovirtmgmt
        interface: virtio
        mac_address: 00:1a:4a:16:01:50


affinity_groups:
  - name: masters_ag
    cluster: "{{ rhv_cluster }}"
    vm_enforcing: false
    vm_rule: negative
    vms:
      - master1
      - master2
      - master3
    wait: true

  - name: infra_ag
    cluster: "{{ rhv_cluster }}"
    vm_enforcing: false
    vm_rule: negative
    vms:
      - infra1
      - infra2
      - infra3
      - openshift-lb
    wait: true

  - name: app_ag
    cluster: "{{ rhv_cluster }}"
    vm_enforcing: false
    vm_rule: negative
    vms:
      - node01
      - node02
...
